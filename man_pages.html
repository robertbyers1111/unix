<body bgcolor="#ABCDEF">

<hr>
<p> To display a raw man page without installing it:
	<blockquote><code><b>
	nroff -man file
	</b></code></blockquote>

<p> Example:
	<blockquote><code><b>
	nroff -man /usr/local/snmp_dist/snmpwalk.1
	</b></code></blockquote>

<hr>
<p> To update windex files:
	<blockquote><code><b>
	catman -M path -w
	</b></code></blockquote>

<p> Example:
	<blockquote><code><b>
	catman -M /usr/lnms/man -w
	</b></code></blockquote>

<hr>
</body>
</html>
